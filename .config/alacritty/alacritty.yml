colors:
  # Default colors
  primary:
    background: "0x1d1d1d"
    foreground: "0xe6e1dc"
  # Normal colors
  normal:
    black: "0x2b2b2b"
    red: "0xda4939"
    green: "0xa5c261"
    yellow: "0xffc66d"
    blue: "0x6d9cbe"
    magenta: "0xb6b3eb"
    cyan: "0x66ae65"
    white: "0xe6e1dc"

  # Bright colors
  bright:
    black: "0x5a647e"
    red: "0xda4939"
    green: "0xa5c261"
    yellow: "0xffc66d"
    blue: "0x6d9cbe"
    magenta: "0xb6b3eb"
    cyan: "0x68ae67"
    white: "0xf9f7f3"

bell:
  animation: EaseOutExpo
  duration: 10
  color: "#ffffff"

cursor:
  style: Block

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    #style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 12
